name: Frontend rewrite CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: Run Type Check
        run: yarn typecheck

      - name: Run ESLint
        run: yarn lint

      - name: Run Tests
        run: yarn coverage